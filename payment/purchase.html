<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="UTF-8" />
        
        <!--Don't forget to fill these out!-->
        <title>Purchase Complete</title>
        <meta name="description" content="Thank you for your purchase! Your purchase details are below." />
        
        
        <!--Links to the main Style Sheet-->
        <link href="../style.css" rel="stylesheet" type="text/css" />

        <!--Links to Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">

        <!--Links to Font-Awesome css-->
        <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">

        <!--Links to Webfont-->
        <link rel="stylesheet" href="../stylesheet.css" type="text/css" charset="utf-8" />

        <!--Links to a modernizer JavaScript file that fixes a lot of issues with old browsers-->
        <script src="../js/modernizr.js"></script>
        
        <!--Makes the site so it won't scale down on small devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>

        <div id="background-overlay">

            <div id="popup">
                <div id="exit"><a href="#/">X</a></div>
                <div class="heading">
                    <h5>Thank You for Your Purchase!</h5>
                    <div class="subhead">Review your order here.</div>
                </div>

                <div class="plate overview">
                    <img src="../images/plate_cart.png">
                    <div class="item-info">
                        <div class="item-name">Splatware Plate</div>

                        <div class="quantity">
                            1 
                        </div>

                    </div>
                    <div class="item-price"></div>
                </div>

                <div class="cup overview">
                    <img src="../images/cup_cart.png">
                    <div class="item-info">
                        <div class="item-name">Splatware Cup</div>
                        
                        <div class="quantity">
                            1 
                        </div>

                    </div>
                    <div class="item-price"></div>
                </div>

                <div id="fees">
                    <div class="shipping">Shipping: </div>
                    <div class="tax">Tax: </div>
                </div>

                <div id="total">
                    <div class="total-pay">Total Pay: </div>
                </div>

                <div id="purchase-info">
                    <div class="method">Payment Method: </div>
                    <div class="delivery">Expected Delivery: </div>
                    <div class="tracking">Tracking Number: </div>
                </div>

                <div id="buttons">
                    <button id="order"><a href="/products/products.html">Continue Shopping</a></button>
                    <button id="cancel"><a href="#/">Save Reciept</a></button>
                </div>
                
            </div>
           
        </div>
    
    </body>
</html>
