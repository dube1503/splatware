<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="UTF-8" />
        
        <!--Don't forget to fill these out!-->
        <title>Splatware Shopping Cart</title>
        <meta name="description" content="Overview of your shopping cart." />
        
        
        <!--Links to the main Style Sheet-->
        <link href="../style.css" rel="stylesheet" type="text/css" />

        <!--Links to Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">

        <!--Links to Font-Awesome css-->
        <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">

        <!--Links to Webfont-->
        <link rel="stylesheet" href="../stylesheet.css" type="text/css" charset="utf-8" />

        <!--Links to a modernizer JavaScript file that fixes a lot of issues with old browsers-->
        <script src="../js/modernizr.js"></script>
        
        <!--Makes the site so it won't scale down on small devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>

        <div id="background-overlay">

            <div id="popup">
                <div id="exit"><a href="#/">X</a></div>
                <div class="heading">
                    <h5>Your Shopping Cart</h5>
                    <div class="subhead">Review your cart here.</div>
                </div>

                <div class="plate overview">
                    <img src="../images/plate_cart.png">
                    <div class="item-info">
                        <div class="item-name">Splatware Plate</div>

                        <div id="plate-quantity" class="quantity">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="remove">REMOVE</div>
                    </div>
                    <div class="item-price">$24.99</div>
                </div>

                <div class="cup overview">
                    <img src="../images/cup_cart.png">
                    <div class="item-info">
                        <div class="item-name">Splatware Cup</div>
                        
                        <div id="cup-quantity" class="quantity">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="remove">REMOVE</div>
                    </div>
                    <div class="item-price">$18.99</div>
                </div>

                <div id="fees">
                    <div class="shipping">Shipping: </div>
                    <div class="tax">Tax: </div>
                </div>

                <div id="total-price">
                    <div class="total">Total Pay: </div>
                    <div class="final">$56.95</div>
                </div>

                <div id="buttons">
                    <button id="order"><a href="/products/products.html">Continue Shopping</a></button>
                    <button id="cancel"><a href="/payment/checkout.html">Checkout</a></button>
                </div>
                
            </div>
           
        </div>
    
    </body>
</html>
